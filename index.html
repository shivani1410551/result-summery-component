<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <h2>Your Result</h2>
        <div class="numbers-circle">
          <div class="circle-data">
            <h3 class="large-number">76</h3>
            <p class="small-number">of 100</p>
          </div>
        </div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summery-container">
        <h2>Summary</h2>
        <div class="stats-container">
          <div class="stats" id="reaction">
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <div class="right">80 <span> / 100</span></div>
          </div>
          <div class="stats" id="Memory">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="reaction" />
              <p>Memory</p>
            </div>
            <div class="right">92 <span> / 100</span></div>
          </div>
          <div class="stats" id="Verbal">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="reaction" />
              <p>Verbal</p>
            </div>
            <div class="right">61 <span> / 100</span></div>
          </div>
          <div class="stats" id="Visual">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="reaction" />
              <p>Visual</p>
            </div>
            <div class="right">72 <span> / 100</span></div>
          </div>
        </div>
        <a href="#" class="continue-btn"> Continue</a>
      </div>
    </div>
  </body>
</html>
